<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMU Web Interface</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to external stylesheet -->
    <script src="/websocket.js" type="text/javascript"></script>
</head>
<body>
  <div id="currentRangeModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Select Current Range</h2>
        <ul id="currentRangeOptions">
            <li data-value="5uA">5µA</li>
            <li data-value="20uA">20µA</li>
            <li data-value="200uA">200µA</li>
            <li data-value="2mA">2mA</li>
            <li data-value="20mA">20mA</li>
            <li data-value="200mA">200mA</li>
        </ul>
    </div>
  </div>

  <!-- Modal for Numeric Input -->
  <div id="numericInputModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="display">
        <span id="sign">+</span>
        <input type="text" id="numericInput" readonly value="0">
        <span id="unit">m</span>
      </div>
      <div class="keypad">
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key action" id="backspace">back</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key action" id="clear">clear</button>
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key action" id="cancel">cancel</button>
        <button class="key" data-key="0">0</button>
        <button class="key" data-key=".">.</button>
        <button class="key action" id="toggleSign">+/-</button>
        <button class="key action" id="submit">enter</button>
        <button class="key unit" data-unit=""> </button>
        <button class="key unit" data-unit="m">m</button>
        <button class="key unit" data-unit="u">u</button>
        <button class="key unit" data-unit="n">n</button>
      </div>
    </div>
  </div>

  <!-- Container for dynamically created channels -->
  <div id="channels-container"></div>

</body>
</html>
